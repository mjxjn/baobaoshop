{include file="pageheader.htm"}

<div id="main-div">
<div class="main-div">
<form name="sms-register-form" action="sms.php?act=myinfo" method="POST">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <th colspan="2">{$lang.error_tips}</th>
  </tr>
  <tr>
    <td class="label">{$lang.sms_zh_name}</td>
    <td><input type="text" name="serialNumber" maxlength="60" size="40" value="{$sms_site_info.serialNumber}" />{$lang.require_field}</td>
  </tr>
  <tr>
    <td class="label">{$lang.sms_password}</td>
    <td><input type="text" name="password" maxlength="20" size="20" value="{$sms_site_info.password}" />{$lang.require_field}</td>
  </tr>
  <tr>
    <td class="label">{$lang.sms_num}</td>
    <td><input type="text" name="smsnum" maxlength="60" size="20" value="{$sms_site_info.smsnum}" />{$lang.require_field}</td>
  </tr>
  <tr>
    <td class="label">SESSION KEY</td>
    <td><input type="text" name="sessionKey" maxlength="60" size="20" value="{$sms_site_info.sessionKey}" />{$lang.require_field}</td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" name="submit" value="{$lang.button_submit}" class="button" />
      <input type="reset" value="{$lang.button_reset}" class="button" />
    </td>
  </tr>
</table>
</form>
</div>
</div>


{include file="pagefooter.htm"}
