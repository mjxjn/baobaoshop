{include file="pageheader.htm"}
<script type="text/javascript" src="../js/calendar.php?lang={$cfg_lang}"></script>
<link href="../js/calendar/calendar.css" rel="stylesheet" type="text/css" />
{insert_scripts files="validator.js,../js/transport.js}
<div class="main-div">
<form method="post" action="affordable.php" name="theForm" enctype="multipart/form-data" >
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">购实惠名称</td>
    <td><input name="aff_name" type="text" id="act_name" value="{$favourable.aff_name}" size="40" /></td>
  </tr>
  <tr>
    <td class="label">开始时间</td>
    <td><input name="start_time" type="text" id="start_time" value="{$favourable.start_time}" readonly="readonly" />
        <input name="selbtn1" type="button" id="selbtn1" onclick="return showCalendar('start_time', '%Y-%m-%d %H:%M', '24', false, 'selbtn1');" value="{$lang.btn_select}" class="button" /></td>
  </tr>
  <tr>
    <td class="label">结束时间</td>
    <td><input name="end_time" type="text" id="end_time" value="{$favourable.end_time}" readonly="readonly" />
        <input name="selbtn2" type="button" id="selbtn2" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M', '24', false, 'selbtn2');" value="{$lang.btn_select}" class="button" /></td>
  </tr>
  <tr>
    <td class="label">上传图片</td>
    <td><input name="pic" type="text" id="min_amount" value="{$favourable.pic}"><input type="file" name="pic1" size="35"></td>
  </tr>
  <tr>
    <td class="label">图片链接</td>
    <td><input name="url" type="text" id="max_amount" value="{$favourable.url}"></td>
  </tr>
  <tr>
    <td class="label">排序</td>
    <td><input name="sort" type="text" id="max_amount" value="{$favourable.sort}"></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" class="button" value="确定" />
      <input type="reset" class="button" value="取消" />
      <input type="hidden" name="act" value="{$form_action}" />
      <input type="hidden" name="id" value="{$favourable.aff_id}" />    </td>
  </tr>
</table>
</form>
</div>

{include file="pagefooter.htm"}
