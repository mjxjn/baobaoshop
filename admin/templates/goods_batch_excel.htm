{include file="pageheader.htm"}
<div class="main-div">
<form action="goods_batch.php?act=excel_upload" method="post" enctype="multipart/form-data" name="theForm" onsubmit="return formValidate()">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">
      <a href="javascript:showNotice('noticeFile');" title="{$lang.form_notice}"><img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>
      {$lang.xls_file}</td>
    <td><input name="file" type="file" size="40">
    <br />
      <span class="notice-span" {if $help_open}style="display:block" {else} style="display:none" {/if} id="noticeFile">{$lang.notice_xls_file}</span></td>
  </tr>
  {foreach from=$download_list item=download key=charset}
  <tr>
    <td>&nbsp;</td>
    <td><a href="goods_batch.php?act=download&charset={$charset}">{$download}</a></td>
  </tr>
  {/foreach}
  <tr align="center">
    <td colspan="2"><input name="submit" type="submit" id="submit" value="{$lang.button_submit}" class="button" /></td>
  </tr>
</table>
</form>

</div>
{insert_scripts files="../js/utils.js,validator.js"}
{literal}
<script language="JavaScript">
    var elements;
    onload = function()
    {
        // 文档元素对象
        elements = document.forms['theForm'].elements;

    }

    /**
     * 检查输入是否完整
     */
    function formValidate()
    {
        if (elements['file'].value == '')
        {
            alert(please_upload_xlsfile);
            return false;
        }
        return true;
    }
</script>
{/literal}
{include file="pagefooter.htm"}
